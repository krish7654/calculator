<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>calculator</title>
        <link rel="stylesheet" href="css/style12.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <input type="text" placeholder="0" id="outputscreen">
                <button oneclick="clear()">Cl</button>
                <button oneclick="del()">DEL</button>
                <button oneclick="display('%')">%</button>
                <button oneclick="display('/')">/</button>
                <button oneclick="display('7')">7</button>
                <button oneclick="display('8')">8</button>
                <button oneclick="display('9')">9</button>
                <button oneclick="display('*')">*</button>
                <button oneclick="display('4')">4</button>
                <button oneclick="display('5')">5</button>
                <button oneclick="display('6')">6</button>
                <button oneclick="display('-')">-</button>
                <button oneclick="display('1')">1</button>
                <button oneclick="display('2')">2</button>
                <button oneclick="display('3')">3</button>
                <button oneclick="display('+')">+</button>
                <button oneclick="display('.')">.</button>
                <button oneclick="display('0')">0</button>
                <button oneclick="calculate()"class="equal">=</button>
            </div>
        </div>
        <script>
            let outputScreen = document
            .getelementsById("outputscreen")
            function display(num){
                outputScreen.value += num
            }
            function calculate(){
            try{
                outputScreen.value=eval
                (outputScreen.value);
            }

            catch(err)
            {
                alert("invalid")

            }
        }
        function clear(){
            outputScreen.value="";
        }
            
            function del(){
                outputScreen.value=outputScreen.value
                .slice(0,-1)
            }
            

        </script>
    </body>
    </html>
